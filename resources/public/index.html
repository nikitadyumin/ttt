<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <h1>TicTacToe Service</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>
                        Method
                    </td>
                    <td>
                        Route
                    </td>
                    <td>
                        Action
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>GET</td>
                    <td>games/</td>
                    <td>get the list of games on the server</td>
                </tr>
                <tr>
                    <td>POST</td>
                    <td>games/</td>
                    <td>create a new game</td>
                </tr>
                <tr>
                    <td>GET</td>
                    <td>games/:id</td>
                    <td>get game status</td>
                </tr>
                <tr>
                    <td>PUT</td>
                    <td>games/:id</td>
                    <td>make a turn</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
